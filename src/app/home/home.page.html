<ion-content>
  <div class="valuesDiv">
    <ion-card id="termCard">0</ion-card>
    <ion-card id="solutionCard">0</ion-card>
  </div>
  <table class="buttonTable">
    <tr class="rows">
      <ion-button *ngFor="let i of ['C','*','/','<']" name="ion-button" [id]="i + 'Button'">{{i}}</ion-button>
    </tr>
    <tr class="rows">
      <ion-button *ngFor="let i of ['7','8','9','-']" name="ion-button" [id]="i + 'Button'">{{i}}</ion-button>
    </tr>
    <tr class="rows">
      <ion-button *ngFor="let i of ['4','5','6','+']" name="ion-button" [id]="i + 'Button'">{{i}}</ion-button>
    </tr>
    <tr class="rows">
      <ion-button *ngFor="let i of ['1','2','3','.']" name="ion-button" [id]="i + 'Button'">{{i}}</ion-button>
    </tr>
    <tr class="rows">
      <ion-button *ngFor="let i of ['(','0',')','=']" name="ion-button" [id]="i + 'Button'">{{i}}</ion-button>
    </tr>
</table>
</ion-content>
